name: StreakBot Every 5 Minutes

on:
  schedule:
    - cron: '*/5 * * * *'  # Every 5 minutes
  workflow_dispatch:       # Manual trigger

jobs:
  streak:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --global user.name "StreakBot"
          git config --global user.email "streakbot@users.noreply.github.com"

      - name: Run and Commit
        run: |
          # Create/modify a file
          echo "Last run: $(date)" >> streak.log
          
          # Check if there are changes
          git add streak.log
          
          if git diff --cached --quiet; then
            echo "No changes detected"
          else
            git commit -m "ðŸ¤– Auto-update: $(date +'%Y-%m-%d %H:%M')"
            git push
            echo "Changes pushed successfully"
          fi